<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //Math.trunc();把小数点后面的数字切掉 返回整数部分
        Math.trunc(1.342);//1
        //Math.sign();判断这个数是正数 返回1 负数 返回-1 0返回0
        Math.sign(23423);//1
        Math.sign(-234);//-1
        Math.sign(0);//0
    </script>
</body>
</html>
